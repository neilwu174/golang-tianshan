{{template "main" .}}
{{define "content"}}
<div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
            <ul>
            {{ range $key, $value := . }}
            <li><strong>{{ $key }}</strong>: {{ $value }}</li>
            {{ end }}
          </ul>
      </div>
    </div>
  </div>
</div>
{{end}}
